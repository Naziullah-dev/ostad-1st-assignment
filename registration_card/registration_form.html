<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styte.css">
    <title>Registration_card</title>
</head>
<body>
    <div class="registration_card">
        
            <div class="reg_form">
                <div class="reg_form_wrap">
                    <h3>Registration Form</h3>
                    <form action="#">
                        <div class="form_row">
                            <div class="form_data">
                                <label for="Full_name">Full Name</label>
                                <input type="text" name="Full_Name" id="Full_Name" placeholder="Enter your name">
                            </div>
                            <div class="form_data">
                                <label for="Username">Username</label>
                                <input type="text" name="Username" id="Username" placeholder="Enter your username">
                            </div>
                        </div>

                        <div class="form_row">
                            <div class="form_data">
                                <label for="Email">Email</label>
                                <input type="Email" name="Email" id="Email" placeholder="Enter your email">
                            </div>
                            <div class="form_data">
                                <label for="Phone Number">Phone Number</label>
                                <input type="number" name="Phone_Number" id="Phone_Number" placeholder="Enter your number">
                            </div>
                        </div>

                        <div class="form_row">
                            <div class="form_data">
                                <label for="Password">Password</label>
                                <input type="password" name="Password" id="Password" placeholder="Enter your Password">
                            </div>
                            <div class="form_data">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="Confirm_Password" id="Confirm_Password" placeholder="Enter your Confirm Password">
                            </div>
                        </div>

                        <div class="gender">
                            <label for="gender">gender:</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">other</label>
                        </div>
                        <div class="button_section">
                            <input type="button" class="button1" value="cancel">
                            <input type="button" class="button2" value="submit">
                            <!-- <button class="button1">cancel</button>
                            <button class="button2">submit</button> -->
                        </div>

                    </form>
                </div>
            </div>
        
    </div>
</body>
</html>
